<!DOCTYPE html>
<html>
    <head>
      <title>Chores</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
    <h1>To Do List</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="E-mail">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirm">
            <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
            <input type="text" name="credentials[email]" placeholder="E-mail">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="create-chore" class="hide">
        <fieldset>
          <legend>Create Chore</legend>
          <input type="text" name="chore[title]" placeholder="What is the Chore?">
          <input type="text" name="chore[where]" placeholder="Where will the Chore take place?">
          <input type="text" name="chore[when]" placeholder="When are you planning on doing this Chore?">
          <input type="submit" name="submit" value="Create Chore">
        </fieldset>
      </form>
      <form id="update-form" class="hide">
        <fieldset>
          <legend>Update Chore</legend>
          <input type="text" name="chore[title]" placeholder="Title">
          <input type="text" name="chore[where]" placeholder="Where">
          <input type="text" name="chore[when]" placeholder="When">
          <input id="chore-id" type="hidden" name="chore[id]" value="">
          <input type="submit" name="submit" data-id="" value="Update Chore">
        </fieldset>
      </form>
      <div id="chores-table">
      </div>
    </body>
    <div id="modal-update-chore" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update Chore</h4>
          </div>
          <div id="update-chore-field" class="modal-body">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</html>
