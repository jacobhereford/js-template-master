    <body class="container-fluid">
    <h1>To Do List</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="E-mail">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirm">
            <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
            <input type="text" name="credentials[email]" placeholder="E-mail">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="create-chore">
        <fieldset>
          <legend>Create Chore</legend>
          <input type="create" name="chore[title]" placeholder="Create Chore">
          <input type="create" name="chore[where]" placeholder="Where">
          <input type="create" name="chore[when]" placeholder="When">
          <input type="submit" name="submit" value="Create Chore">
        </fieldset>
      </form>

      <table id="chores" class="chores">
        <thead>
          <th>Task</th>
          <th>Where</th>
          <th>When</th>
          <th>Actions</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="update-chore">
        <form class="update-form" action="#" style="display: none;">
          <input name="chore[title]" type="text" />
          <input name="chore[where]" type="text" />
          <input name="chore[when]" type="text"/>
          <input name="chore[id]" type="hidden" />

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
